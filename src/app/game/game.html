@for(player of game.players; track player; let i = $index){
    <app-player [ngStyle]="{'top.px': 100 + 130 * i}" class="player-position" [name]="player"></app-player>
}
<div class="field">

    <div class="card-stack">

        <!--card staple-->
        @for(c of [1,2,3,4]; track c; let i = $index){
        <img [ngStyle]="{'right.px': i * 5}" src="img/cards/card_cover.png">
        }
        <img (click)="takeCard()" class="top-card" style="right:25px" src="img/cards/card_cover.png">
        
        <!-- Stack for played Cards-->
        @for(c of game.playedCards; track c){
            <img class="played-card" src="img/cards/{{ c }}.png">
        }
        <!-- current card animation-->
        @if(pickCardAnimation){
        <img class="pick-card" style="right:25px" src="img/cards/{{ currentCard }}.png">
        }
    </div>

</div>
